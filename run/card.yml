platform: qw5q_platinum

nshots: 1000
relaxation_time: 8000

actions:
  - id: qubit spectroscopy
    operation: qubit_spectroscopy
    parameters:
      drive_duration: 8000
      freq_width: 100_000_000
      freq_step: 2_000_000
      relaxation_time: 0

  - id: rabi amplitude
    operation: rabi_amplitude_signal
    parameters:
      min_amp_factor: 0.2
      max_amp_factor: 2.
      step_amp_factor: 0.08
      pulse_length: 36

  - id: rabi length
    operation: rabi_length_signal
    parameters:
      pulse_duration_start: 16
      pulse_duration_end: 100
      pulse_duration_step: 4
