platform: qw5q_platinum

nshots: 2000
relaxation_time: 8000

actions:
  - id: resonator spectroscopy
    operation: resonator_spectroscopy
    parameters:
      freq_width: 60_000_000
      freq_step: 400_000
      amplitude: 0.6
      power_level: low
      relaxation_time: 10000

  - id: qubit spectroscopy
    operation: qubit_spectroscopy
    parameters:
      drive_duration: 20000
      freq_width: 100_000_000
      freq_step: 1_000_000
      relaxation_time: 10000

